<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改pf_app')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pfApp-edit" th:object="${pfApp}">
            <input id="appId" name="appId" th:field="*{appId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">APP key：</label>
				<div class="col-sm-8">
					<input id="appKey" name="appKey" th:field="*{appKey}" class="form-control" type="text" disabled="disabled">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">APP访问密钥：</label>
				<div class="col-sm-8">
					<input id="secretKey" name="secretKey" th:field="*{secretKey}" class="form-control" type="text"  disabled="disabled">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">app名称：</label>
				<div class="col-sm-8">
					<input id="appName" name="appName" th:field="*{appName}" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">app英文名称：</label>
				<div class="col-sm-8">
					<input id="appNameEn" name="appNameEn" th:field="*{appNameEn}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">图标：</label>
				<div class="col-sm-8">
					<input id="appIcon" name="appIcon" class="form-control" type="text" placeholder="选择图标">
                    <div class="ms-parent" style="width: 100%;">
                        <div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
                            <div data-th-include="pf/pfApp/icon"></div>
                        </div>
                    </div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">app类型:</label>
                <div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_app_type')}">
						<input type="radio" th:id="${dict.dictCode}" name="appType" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">app描述：</label>
				<div class="col-sm-8">
					<input id="appDesc" name="appDesc" th:field="*{appDesc}" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">移动应用操作系统:</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_mobile_op')}">
						<input type="radio" th:id="${dict.dictCode}" name="appOs" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">官网地址：</label>
				<div class="col-sm-8">
					<input id="website" name="website" th:field="*{website}" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开发者ID:默认为0：</label>
				<div class="col-sm-8">
					<input id="developerId" name="developerId" th:field="*{developerId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态:</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_stutus_flag')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保留数据0-否 1-是 不允许删除：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_stutus_flag')}">
						<input type="radio" th:id="${dict.dictCode}" name="isPersist" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "pf/pfApp";
		$("#form-pfApp-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-pfApp-edit').serialize());
	        }
	    }
		
		
		$(function() {
        	$("input[name='appIcon']").focus(function() {
                $(".icon-drop").show();
            });
        	$("#form-pfApp-edit").click(function(event) {
        	    var obj = event.srcElement || event.target;
        	    if (!$(obj).is("input[name='appIcon']")) {
        	    	$(".icon-drop").hide();
        	    }
        	});
        	$(".icon-drop").find(".ico-list i").on("click", function() {
        		$('#appIcon').val($(this).attr('class'));
            });
        });
	</script>
</body>
</html>
