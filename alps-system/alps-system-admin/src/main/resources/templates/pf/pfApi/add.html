<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增pf_api')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pfApi-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">app名称：</label>
				<div class="col-sm-8">
					 <select id="appId" name="appId" class="form-control select2-multiple" required="required" >
								<option th:each="app:${appList}" th:value="${app.appId}" th:text="${app.appName}"  ></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">API名称：</label>
				<div class="col-sm-8">
					<input id="apiName" name="apiName" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">对外提供服务的URL：</label>
				<div class="col-sm-8">
					<input id="apiUrl" name="apiUrl" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">逻辑流描述/API描述：</label>
				<div class="col-sm-8">
					<input id="apiDesc" name="apiDesc" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">API种类：</label>
				<div class="col-sm-8">
					<input id="apiCategory" name="apiCategory" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">方法名：</label>
				<div class="col-sm-8">
					<input id="methodName" name="methodName" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有效：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_stutus_flag')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "pf/pfApi"
		$("#form-pfApi-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-pfApi-add').serialize());
	        }
	    }
	</script>
</body>
</html>
