<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('pf_logic列表')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								逻辑接口或者API：<input type="text" name="logicUrl"/>
							</li>

							<li>
								接口传入参数：<input type="text" name="urlInput"/>
							</li>

							<li>
								接口传出参数：<input type="text" name="urlOutput"/>
							</li>

							<li>
								接口传输方式：<input type="text" name="urlTransport"/>
							</li>

							<li>
								逻辑群组：<input type="text" name="logicGroup"/>
							</li>

							<li>
								：<input type="text" name="logicName"/>
							</li>

							<li>
								逻辑描述：<input type="text" name="logicDesc"/>
							</li>

							<li>
								开发创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								开发修改者：<input type="text" name="updateBy"/>
							</li>

							<li>
								修改时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pf:pfLogic:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="pf:pfLogic:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pf:pfLogic:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pf:pfLogic:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('pf:pfLogic:edit')}]];
        var removeFlag = [[${@permission.hasPermi('pf:pfLogic:remove')}]];
        var prefix = ctx + "pf/pfLogic";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "pf_logic",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'logicId', 
					title : '逻辑ID',
					visible: false
				},
				{
					field : 'logicUrl', 
					title : '逻辑接口或者API',
					sortable: true
				},
				{
					field : 'urlInput', 
					title : '接口传入参数',
					sortable: true
				},
				{
					field : 'urlOutput', 
					title : '接口传出参数',
					sortable: true
				},
				{
					field : 'urlTransport', 
					title : '接口传输方式',
					sortable: true
				},
				{
					field : 'logicGroup', 
					title : '逻辑群组',
					sortable: true
				},
				{
					field : 'logicName', 
					title : '',
					sortable: true
				},
				{
					field : 'logicDesc', 
					title : '逻辑描述',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '开发创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '开发修改者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '修改时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.logicId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.logicId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
