<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改pf_logic')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pfLogic-edit" th:object="${pfLogic}">
            <input id="logicId" name="logicId" th:field="*{logicId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">逻辑接口或者API：</label>
				<div class="col-sm-8">
					<input id="logicUrl" name="logicUrl" th:field="*{logicUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口传入参数：</label>
				<div class="col-sm-8">
					<input id="urlInput" name="urlInput" th:field="*{urlInput}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口传出参数：</label>
				<div class="col-sm-8">
					<input id="urlOutput" name="urlOutput" th:field="*{urlOutput}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口传输方式：</label>
				<div class="col-sm-8">
					<input id="urlTransport" name="urlTransport" th:field="*{urlTransport}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">逻辑群组：</label>
				<div class="col-sm-8">
					<input id="logicGroup" name="logicGroup" th:field="*{logicGroup}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="logicName" name="logicName" th:field="*{logicName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">逻辑描述：</label>
				<div class="col-sm-8">
					<input id="logicDesc" name="logicDesc" th:field="*{logicDesc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开发创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开发修改者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "pf/pfLogic";
		$("#form-pfLogic-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-pfLogic-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
