<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改角色')" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit" th:object="${role}">
			<input id="roleId" name="roleId" type="hidden" th:field="*{roleId}"/>
			<input id="menuId" name="menuId" type="hidden"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">角色名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleName" id="roleName" th:field="*{roleName}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权限字符：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleKey" id="roleKey" th:field="*{roleKey}" readonly="true">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">所属菜单</label>
				<div class="col-sm-3">
					<div id="menuTrees" class="ztree"></div>
				</div>
				<label class="col-sm-2 control-label">接口权限</label>
				<div class="col-sm-5">
					<div id="apiTrees" class="ztree"></div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script type="text/javascript">
	     $(function() {
			var url = ctx + "system/menu/roleMenuTreeData2?roleId=" + $("#roleId").val();
			var options = {
				id: "menuTrees",
		        url: url,
		        expandLevel: 0,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			function zOnClick(event, treeId, treeNode) {
				$("input[name='menuId']").attr("value",treeNode.id);
				var url = ctx + "pf/pfAciton/getApiList/" + treeNode.id + "?roleId=" + $("#roleId").val();
				var options = {
						id: "apiTrees",
				        url: url,
				        check: { enable: true },
				        expandLevel: 0,
				        onClick : zOnClick
				    };
					$.tree.init(options);
			}
		});
	
		function edit() {
			var roleId = $("input[name='roleId']").val();
			var roleName = $("input[name='roleName']").val();
			var roleKey = $("input[name='roleKey']").val();
			var menuId = $("input[name='menuId']").val();
			var actions = $.tree.getCheckedNodes();
			$.ajax({
				cache : true,
				type : "POST",
				url : ctx + "system/role/gatewaysave",
				data : {
					"roleId": roleId,
					"roleName": roleName,
					"roleKey": roleKey,
					"menuId": menuId,
					"actions": actions
				},
				async : false,
				error : function(request) {
					$.modal.alertError("系统错误");
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
		
		function submitHandler() {
	        	edit();
	    }
	</script>
</body>
</html>
