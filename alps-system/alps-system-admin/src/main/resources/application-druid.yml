        # 业务库数Portal数据源
        slaveportalds:
            # 数据源开关/默认关闭
            enabled: true
            type: com.alibaba.druid.pool.DruidDataSource
            driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver 
            url: jdbc:sqlserver://10.186.252.68:1433;databasename=leopards
            username: devuser
            password: Foxconn123
        busds:
            # 从数据源开关/默认关闭
            enabled: true
            type: com.alibaba.druid.pool.DruidDataSource
            driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver 
            url: jdbc:sqlserver://10.157.138.74:1433;databasename=GSCTWPRODDT
            username: devuser
            password: devuser
        nbds:
            # 从nb业务库数据源开关/默认关闭
            enabled: true
            type: com.alibaba.druid.pool.DruidDataSource
            driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver 
            url: jdbc:sqlserver://10.157.138.74:1433;databasename=GSCTWPROD
            username: devuser
            password: devuser
        # 初始连接数
        initialSize: 5
        # 最小连接池数量
        minIdle: 10
        # 最大连接池数量
        maxActive: 20
        # 配置获取连接等待超时的时间
        maxWait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 300000
        # 配置一个连接在池中最大生存的时间，单位是毫秒
        maxEvictableIdleTimeMillis: 900000
        # 配置检测连接是否有效
        validationQuery: SELECT 1 
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        webStatFilter: 
            enabled: true
        statViewServlet:
            enabled: true
            # 设置白名单，不填则允许所有访问
            allow: 
            url-pattern: /monitor/druid/*
        filter:
            stat:
                enabled: true
                # 慢SQL记录
                log-slow-sql: true
                slow-sql-millis: 1000
                merge-sql: true
            wall:
                config:
                    multi-statement-allow: true